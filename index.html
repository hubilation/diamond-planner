<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diamond Planner</h1>
            <div class="controls">
                <label for="diamondCount">Number of Diamonds:</label>
                <input type="range" id="diamondCount" min="1" max="10" value="6">
                <span id="countDisplay">6</span>
            </div>
        </header>
        
        <main>
            <div class="app-layout">
                <div class="diamond-container">
                    <div id="diamondDisplay" class="diamond-display"></div>
                </div>
                
                <div class="color-controls">
                    <div class="section-header">
                        <h3>Colors</h3>
                        <button id="savePaletteBtn" class="save-btn">Save</button>
                    </div>
                    <div id="colorSquares" class="color-squares"></div>
                </div>
                
                <div class="history-section">
                    <h3>Saved Palettes</h3>
                    <div id="paletteHistory" class="palette-history"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Color Picker Modal -->
    <div id="colorModal" class="color-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modalTitle">Edit Color</h4>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="color-picker-container">
                    <div class="color-preview-large" id="modalColorPreview"></div>
                    <input type="color" id="modalColorInput" class="color-input">
                </div>
                <div class="rgb-section">
                    <div class="rgb-labels">
                        <span>R</span><span>G</span><span>B</span>
                    </div>
                    <div class="rgb-inputs">
                        <input type="number" id="modalRInput" class="rgb-input" min="0" max="255">
                        <input type="number" id="modalGInput" class="rgb-input" min="0" max="255">
                        <input type="number" id="modalBInput" class="rgb-input" min="0" max="255">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
